name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Build app binary
      run: |
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.releaseVersion=${VERSION}" -o mithlond-linux-amd64 ./cmd/app
    
    - name: Build boot binary
      run: |
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-w -s -X main.releaseVersion=${VERSION}" -o mithlond-boot-linux-amd64 ./cmd/boot
    
    - name: Generate checksums
      run: |
        sha256sum mithlond-linux-amd64 > checksums.txt
        sha256sum mithlond-boot-linux-amd64 >> checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          mithlond-linux-amd64
          mithlond-boot-linux-amd64
          checksums.txt
        body: |
          ## Installation
          
            SSH into your vps as root and run:
            ```bash
            curl -L -o mithlond-boot-linux-amd64 https://github.com/mbvlabs/mithlond-ce/releases/download/${{ steps.version.outputs.VERSION }}/mithlond-boot-linux-amd64
            ```

            then make the binary executable:
            ```bash
            chmod +x mithlond-boot-linux-amd64
            ```

            finally, run the binary as root:
            ```bash
            sudo ./mithlond-boot-linux-amd64
            ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

